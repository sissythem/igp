
<div class="container">

  <div class="row">
    <div class="col-md-9"><h2>Account List</h2></div>
  </div>
  <table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">IBAN</th>
          <th scope="col">Alias</th>
          <th scope="col">Currency</th>
          <th scope="col">Accounting Balance</th>

        </tr>
    </thead>
        <tr *ngFor="let account of accountSamples let i=index;">
          <th scope="row">{{i+1}}</th>
          <td><a routerLink="/accounts/{{account.Iban}}">{{account.Iban}}</a></td>
          <td>{{account.Alias}}</td>
          <td>{{account.Currency}}</td>
          <td>{{account.AccountingBalance}}</td>
          </tr>
  </table>
  </div>
